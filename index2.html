<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="index2.css">
    <link rel="icon" href="logo.png">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm mb-4" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <div class="text-center mb-3">
                    <img src="logo.png" alt="Logo" class="img-fluid" style="max-height: 100px;">
                </div>
                <div class="mb-3">
                    <input id="inputbox" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input id="inputbox" type="number" class="form-control" placeholder="Mobile Number">
                </div>
                <div class="mb-3">
                    <input id="inputbox" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input id="inputbox" type="password" class="form-control" placeholder="Password">
                </div>
                
                <div class="d-grid mb-3">
                    <form action="index.html">
                        <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card p-3 shadow-sm" style="width: 100%; max-width: 400px;">
            <div class="text-center">
                <a class="link-primary" href="index.html">Have an account? Log in</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
